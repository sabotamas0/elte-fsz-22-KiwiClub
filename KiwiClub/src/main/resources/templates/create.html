<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Kiwi Creálás</h2>

            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/create/save}" th:object="${kiwi}">
                    <div class="form-group mb-3">
                        <label class="form-label">Kiwi név</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Add meg a kiwid nevét"
                               th:field="*{nev}"
                               type="text"
                        />
                        <p th:errors="*{nev}" class="text-danger"
                           th:if="${#fields.hasErrors('nev')}">
                        </p>
                    </div>
                    <input type ="hidden" th:field="*{userId}" />
                    <div class="form-group mb-3">
                        <label class="form-label">Kiwi faja</label>
                        <select class="form-control" th:field="*{faj}" >
                            <option th:each="option : ${optionsFaj}" th:value="${option}" th:text="${option}"></option>
                        </select>
                        <p th:errors="*{faj}" class="text-danger"
                           th:if="${#fields.hasErrors('faj')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Kiwi neme</label>
                        <select class="form-control" id="dropDownList" th:field="*{nem}">
                            <option th:each="option : ${optionsNem}" th:value="${option}" th:text="${option}"></option>
                        </select>
                        <p th:errors="*{faj}" class="text-danger"
                           th:if="${#fields.hasErrors('faj')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Létrehozz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
