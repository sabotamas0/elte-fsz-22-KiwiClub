<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Form</h3>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/indexKiwi}" th:object="${user}">
                        <div class="mb-3">
                            <label for="email" class="control-label">Email *</label>
                            <input type="text"
                                   id="email"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Email"
                            />
                        </div>
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                        <div class="mb-3">
                            <label for="password" class="control-label">Password *</label>
                            <input type="passWord"
                                   id="passWord"
                                   name="passWord"
                                   th:field="*{passWord}"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>
                        <p th:errors="*{passWord}" class="text-danger"
                           th:if="${#fields.hasErrors('passWord')}">
                        </p>
                        <div class="mb-3">
                            <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
